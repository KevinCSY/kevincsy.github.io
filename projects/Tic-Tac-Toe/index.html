<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav">
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-link active" href="/projects/">Projects</a></li>
            <li><a class="nav-link" href="/contact/">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="board-frame">
      <h2>Tic-Tac-Toe</h2>

        <div class="row">
          <div class="board col-xs-6">
              <!-- JavaScript will fill in this area with divs -->
          </div>
          <div class="buttons col-xs-6">

            <div>
              <button type="button" class="reset btn btn-primary btn-lg">Reset board</button>
            </div>

            <br />
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-primary btn-lg">Easy</button>
              <button type="button" class="btn btn-primary btn-lg">Medium</button>
              <button type="button" class="btn btn-primary btn-lg">Hard</button>
            </div>

          </div>
        </div>

      <div class="winner-text"></div>
    </div>

    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
